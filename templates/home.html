{% extends "base.html" %}
{% block content %}
  <div class="content">
    <h3>Executions ({{ executions|length }})</h3>
    <div class="grid-container">
      <ol>
        {% for execution in executions %}
          <a href="{{ url_for('execution_page', exec=execution.path) }}">
            <li>
              <span style="font-size: 1.3em;">Execution #{{ execution.serial }}</span><br>
              <span class="text-gray">{{ execution.time }}<span><br><br>
              <center><img src='/summary/{{ execution.thumbnail }}' width="90%"></center>
            </li>
          </a>
        {% endfor %}
      </ol>
    </div>
  </div>
{% endblock %}
